<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailDB</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-3">Hello!</h1>
        <!-- input fild -->
        <div class="input-group mb-3 container">
            <input type="text" id="inputSearch" class="form-control" placeholder="Choose your drink"
                aria-label="Choose your drink" aria-describedby="button-addon2">
            <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <main class="mb-5">
        <section>
            <div id="drinks-card-container" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto">

            </div>
        </section>
        <section id="not-found-text" class="d-none">
            <h3 class="text-center text-warning my-5">Soory! Not Found Anything.</h3>
        </section>
        <section id="spinnerID" class="d-none">
            <div style="height: 50vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="cocktail.js"></script>
</body>

</html>
